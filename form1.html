<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dd.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.dd.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.css"/>
</head>
<body>
<form action="#" method="post">
    <div class="input-box">
        <label for="login">Login</label>
        <input for="text" name="login" id="login"/>
        <div class="validation"></div>
    </div>
    <div class="input-box">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"/>
    </div>
    <div class="input-box">

        <input type="checkbox" id="woman" name="woman" value="Woman" class="css-checkbox"/>
        <label for="woman" class="label_check css-label">Woman</label>
    </div>
    <div class="input-box">

        <input type="checkbox" id="man" name="man" value="Man" class="css-checkbox"/>
        <label for="man" class="label_check css-label">man</label>
    </div>
    <div class="input-box">

        <input type="radio" name="films" id="films" value="1" class="css-checkbox"/>
        <label for="films" class="label_radio css-label">Films</label>

        <input type="radio" name="films" id="music" value="2" class="css-checkbox"/>
        <label for="music" class="label_radio css-label">Music</label>

        <input type="radio" name="films" id="photo" value="3" class="css-checkbox"/>
        <label for="photo" class="label_radio css-label">Photo</label>
    </div>
    <div class="input-box">
        <label for="sex">You sex</label>
        <select name="sex" id="sex">
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
        </select>
    </div>
    <div class="input-box">
        <label for="about">About</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
    </div>
    <div class="input-box">
        <input type="submit" value="send"/>
    </div>
</body>
</html>
